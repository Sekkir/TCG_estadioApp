<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-card>
  <form (ngSubmit)="login()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input [(ngModel)]="usuario" name="usuario" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Clave</ion-label>
      <ion-input [(ngModel)]="clave" name="clave" type="password" required></ion-input>
    </ion-item>

    <div class="ion-padding">
      <ion-button expand="block" type="submit">Iniciar Sesi√≥n</ion-button>
    </div>
  </form>
</ion-card>

</ion-content>
